name: frust
description: A Tunedbass Coffee Shop
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  window_manager: ^0.3.5
  google_fonts: ^4.0.4
  flutter_rating_bar: ^4.0.1
  get: ^4.6.5
  dio: ^5.3.2
  another_flushbar: ^1.12.30
